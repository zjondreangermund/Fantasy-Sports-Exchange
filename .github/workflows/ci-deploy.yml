name: CI + Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  ci:
    name: Build and Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run check

      - name: Build
        run: npm run build

  deploy:
    name: Deploy (Railway Hook)
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Trigger deploy if hook is configured
        env:
          RAILWAY_DEPLOY_HOOK_URL: ${{ secrets.RAILWAY_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$RAILWAY_DEPLOY_HOOK_URL" ]; then
            echo "RAILWAY_DEPLOY_HOOK_URL is not configured."
            echo "Set this repo secret to enable automatic Railway deployment."
            exit 0
          fi

          echo "Triggering Railway deploy hook..."
          curl -fsSL -X POST "$RAILWAY_DEPLOY_HOOK_URL"
          echo "Deploy hook triggered successfully."
